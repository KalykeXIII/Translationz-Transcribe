<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>interpreter.io Transcribe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.shoelace.style/1.0.0-beta24/shoelace.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <style>
    body {
        background-color: #FFFFFF
      }
    </style>
    <style>
      img {
        display: block;
        margin-left: auto;
        margin-right: auto;
      }</style
    ><img
      src="https://live.staticflickr.com/65535/49226519657_251ff4e318_m.jpg"
      class="center"
      alt="interpreter-io-logo"
      width="300"
      height="70"
    /><br />
    <div class="container">
      <b
        ><h1 align="center">
          Medical Audio Transcription
        </h1></b
      >
      <hr />
      <div id="error" class="isa_error"></div>
      <div class="row">
        <div class="col">
          <label>Language: </label
          ><select id="language"
            ><optgroup label="English"
              ><option value="en-AU">Australian English (en-AU)</option
              ><option value="en-US">US English (en-US)</option
              ><option value="en-GB">British English (en-GB)</option></optgroup
            ><optgroup label="French"
              ><option value="fr-CA">Canadian French (fr-CA)</option
              ><option value="fr-FR">French (fr-FR)</option></optgroup
            ><optgroup label="Spanish"
              ><option value="es-US">US Spanish (es-US)</option></optgroup
            ></select
          ><input
            type="password"
            id="access_id"
            placeholder="ACCESS ID"
            value=""
          />
        </div>
        <div class="col">
          <label>Region:</label
          ><select id="region"
            ><option value="ap-southeast-2">Asia Pacific (Sydney)</option
            ><option value="us-east-1">US East (N. Virginia)</option
            ><option value="us-east-2">US East (Ohio)</option
            ><option value="us-west-2">US West (Oregon)</option
            ><option value="ca-central-1">Canada (Central)</option
            ><option value="eu-west-1">EU (Ireland)</option></select
          ><input
            type="password"
            id="secret_key"
            placeholder="SECRET KEY"
            value=""
          />
        </div>
      </div>
      <textarea
        id="transcript"
        placeholder="Press 'Start' button and commence speaking... (Out of order atm; give us a hot sec :))"
        rows="5"
        readonly="readonly"
      ></textarea
      ><br />
      <div class="row">
        <div class="col">
          <button
            id="start-button"
            class="button-xl"
            title="Start Transcription"
            style="margin:5px"
          >
            <i class="fa fa-microphone"></i> Start</button
          ><button
            id="stop-button"
            class="button-xl"
            title="Stop Transcription"
            disabled="true"
            style="margin:5px"
          >
            <i class="fa fa-stop-circle"></i> Stop</button
          ><button
            id="reset-button"
            class="button-xl button-secondary"
            title="Clear Transcript"
            style="margin:5px"
          >
            Clear
          </button><button
            id="save-button"
            class="button-xl"
            title="Save Transcript"
            style="margin:5px"
          >
            Save
          </button>
        </div>
      
      <div align="right">
      <form 
        action="" >
          <input type="file" name="audio" accept="audio/*,video/*">
          <input type="submit">
        </form>
       </div>
      
      </div>
    </div>
      
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script
    ><script src="dist/main.js"></script>
      
  </body>
</html>
